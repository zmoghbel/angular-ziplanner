<form (ngSubmit) = "onSubmit()">
    <div class="form-group row">
      <label for="title" class="col-form-label">ToDo Title</label>
      <div class="col-sm-11">
      <input type="text" class="form-control" name="title" [(ngModel)]="title" id="title" placeholder="Todo title">
      </div>     
    </div>

    <div class="form-row">      
        <label for="date" class="col-form-label">ToDo Date</label>
        <div class="col-sm-2">
        <input type="text" class="form-control" name="date" [(ngModel)]="date" id="date" placeholder="Todo date">
        </div>
        <label for="time" class="col-form-label">ToDo Time</label>
        <div class="col-sm-2">
        <input type="text" class="form-control" name="time" id="time" [(ngModel)]="time" placeholder="Todo Time">
        </div>
        <div class="form-check col-sm-2">
            <input class="form-check-input" type="checkbox" id="reminder" name="reminder" [(ngModel)]="reminder">
            <label class="form-check-label" for="reminder">
              Remind me
            </label>
        </div>
        <input type="submit" value="Add Todo" class="btn btn-primary col-sm-2" />
      </div>
    
  </form>
